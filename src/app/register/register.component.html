<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="../../assets/images/cake-shop.jpg" width="100%">
            </div>
            <div class="col-2">
                <div class="form-container">
                    <!-- <div class="form-btn">
                       
                    </div> -->
                   <!-- <h2 >SIGNUP</h2> -->
                   <img class="regcake"  src="../../assets/images/download.png" alt="">
                    <form     id="RegForm" [formGroup]="regForm" (ngSubmit)="register()">
                        <input class="opacity-50"   type="text" placeholder="Username" formControlName="username">
                        <input class="opacity-50"   type="email" placeholder="Email" formControlName="email">
                        <input  class="opacity-50"  type="password" placeholder="Password" formControlName="password">
                        <input  class="opacity-50"   type="number" placeholder="Phone" formControlName="phone">
                        <input   class="opacity-50"  type="text" placeholder="Address" formControlName="address">


                        <button type="submit" class="btn btn-danger" [disabled]="regForm.invalid">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
